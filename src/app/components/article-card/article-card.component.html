<div class="hover:cursor-pointer p-4 w-60 border-2 border-stone-500 flex-col text-stone-400 space-y-2">
  <img class="w-full aspect-square" src="{{ album().cover }}" alt="{{ album().name }}">
  <div>
    <h3 class="text-xl font-bold text-white"> {{ album().name }} </h3>
    <div class="flex">
      <div class="grow"> {{ album().artist }} </div>
      <div class="sticky"> {{ album().price }} </div>
    </div>
  </div>
</div>
